version: "3"
services:
  pod:
    image: pod
    hostname: pod
    tty: true
    stdin_open: true
    volumes:
      - ${PWD}:/pod
    working_dir: /pod
    command: ["/bin/bash"]
  podpsql:
    image: postgres
    hostname: podpsql
    tty: true
    stdin_open: true
    volumes:
      - ${PWD}:/pod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    working_dir: /pod
    command: ["postgres", "-p", "5433"]
